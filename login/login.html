<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Amigo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Cormorant+Garamond:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">

</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-[#A3B18A] py-4 px-6 shadow-md" aria-label="Cabeçalho principal">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-paw text-3xl text-[#4A3F35] hand-drawn-icon" aria-hidden="true"></i>
                <h1 class="vintage-title text-2xl md:text-3xl font-bold text-[#4A3F35]">Adote um Amigo</h1>
            </div>
            <nav class="hidden md:flex items-center space-x-6" aria-label="Navegação principal">
                <a href="#" class="text-[#4A3F35] hover:text-[#588157] font-medium">Voltar ao site</a>
            </nav>
            <button class="md:hidden text-2xl text-[#4A3F35]" id="mobile-menu-button" aria-label="Abrir menu mobile">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="container mx-auto max-w-md">
            <div class="vintage-card p-8 md:p-10">
                <div class="text-center mb-8">
                    <i class="fas fa-paw text-5xl text-[#588157] mb-4 hand-drawn-icon" aria-hidden="true"></i>
                    <h2 class="vintage-title text-3xl font-bold text-[#4A3F35]">Bem-vindo de volta</h2>
                    <p class="text-[#4A3F35] mt-2">Entre na sua conta para continuar sua jornada</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-[#4A3F35] mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-[#588157]" aria-hidden="true"></i>
                            </div>
                            <input type="email" id="email" class="vintage-input w-full pl-10" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-[#4A3F35] mb-2">Senha</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-[#588157]" aria-hidden="true"></i>
                            </div>
                            <input type="password" id="password" class="vintage-input w-full pl-10" placeholder="••••••••" required>
                            <button type="button" class="absolute right-3 top-3 text-[#588157]" aria-label="Mostrar senha">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-[#588157] focus:ring-[#588157] border-[#DDBEA9] rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-[#4A3F35]">
                                Lembrar de mim
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-[#588157] hover:underline">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <button type="submit" class="vintage-btn w-full hover:bg-[#588157] hover:text-[#FAF3DD] py-3">
                            Entrar
                        </button>

                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-[#DDBEA9]"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-[#FAF3DD] text-[#4A3F35]">
                                    Ou continue com
                                </span>
                            </div>
                        </div>

                        <div class="flex justify-center space-x-4">
                            <button type="button" class="social-btn bg-[#DB4437] text-white" aria-label="Entrar com Google">
                                <i class="fab fa-google" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="social-btn bg-[#3B5998] text-white" aria-label="Entrar com Facebook">
                                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="social-btn bg-black text-white" aria-label="Entrar com Apple">
                                <i class="fab fa-apple" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-[#4A3F35]">
                        Não tem uma conta? 
                        <a href="#" class="font-medium text-[#588157] hover:underline">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#4A3F35] text-[#FAF3DD] py-6 px-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2023 Adote um Amigo. Todos os direitos reservados.</p>
            <div class="mt-2">
                <a href="#" class="text-[#FAF3DD] hover:text-[#A3B18A] text-xs mr-4">Política de Privacidade</a>
                <a href="#" class="text-[#FAF3DD] hover:text-[#A3B18A] text-xs">Termos de Uso</a>
            </div>
        </div>
    </footer>

<script src="login.js"></script>


</body>
</html>
